<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Activation - Active Club Zone</title>
    <link rel="stylesheet" href="activation.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Active Club Zone Logo">
        </div>
    </header>
<div class="container" id="activation-container">
    <h2>Activate Your Account</h2>
    <p>Please enter the activation code sent to your email.</p>
    
    <form id="activation-form">
        <div class="input-container">
            <input type="text" id="activation-code" placeholder="Enter Activation Code" required>
        </div>
        <button type="submit">Activate</button>
        <div class="loader" id="loader"></div>
        <p class="error-message" id="error-message"></p>
        <p class="success-message" id="success-message"></p>
    </form>
    <div id="notification"></div>

    <footer>
        If you haven't received the email, please check your spam folder.
    </footer>
</div>

<!-- Novi sadržaj koji će se prikazati nakon uspješne aktivacije -->
<div id="success-message-container" style="display: none;">
    <h2>Activation Successful!</h2>
    <p id="activation-success-message"></p>
    <button id="proceed-to-login">Proceed to Login</button>
</div>
