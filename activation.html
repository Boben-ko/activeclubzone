<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Activate Your Account - Active Club Zone</title>
    <link rel="stylesheet" href="activation.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Active Club Zone Logo">
        </div>
    </header>

    <!-- Activation Form -->
    <section class="activation-form">
        <div class="form-container">
            <h2>Activate Your Account</h2>
            <form id="activation-form">
                <div class="form-group">
                    <label for="activation-code">Activation Code</label>
                    <input type="text" id="activation-code" name="activation-code" placeholder="Enter your activation code" required>
                </div>

                <button type="submit" class="btn">Activate</button>
            </form>

            <!-- Loader -->
            <div class="loader" id="loader" style="display: none;"></div>

            <!-- Success/Error Message -->
            <p class="success-error-message" id="success-error-message"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Active Club Zone. All rights reserved.</p>
    </footer>

    <script src="activation.js"></script>

</body>
</html>
