<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Active Club Zone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Main Content Section with two columns -->
    <section class="main-content">
        <div class="left-column">
            <h1>Active Club Zone</h1>
            <p>Join the ultimate platform for organizing and balancing your recreational sports events.</p>
        </div>

        <div class="right-column">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn">Login</button>
                </form>

                <p id="success-error-message" style="color: red;"></p> <!-- Display for success or error messages -->
                <div id="loader" style="display: none;">Loading...</div> <!-- Simple loader -->

                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Active Club Zone. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>

</body>
</html>
